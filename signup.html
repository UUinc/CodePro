<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A website for learning about software development and programming focus on professional development and for learners who are looking to advance their careers or improve their skills for work">
    <meta name="keywords" content="software development, programming, coding, tech, courses">
    <meta name="author" content="Yahya Lazrek">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/x-icon" href="assets/images/favicon/favicon.ico">
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/images/favicon/favicon-16x16.png" sizes="16x16">
    <link rel="apple-touch-icon" sizes="180x180" href="assets/images/favicon/apple-touch-icon.png">
    <link rel="manifest" href="assets/images/favicon/site.webmanifest">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/auth.css">
    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Handlee&family=M+PLUS+1+Code:wght@100;300;500&display=swap"
        rel="stylesheet">

    <title>CodePro | Sign Up</title>
</head>
<body>
    <div class="signup">
        <section class="text-center text-lg-start">
            <div class="container py-4">
                <div class="row g-0 align-items-center">
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <div class="card cascading-right" style="
                        background: hsla(0, 0%, 100%, 0.55);
                        backdrop-filter: blur(30px);
                        ">
                            <div class="card-body p-5 pb-3 shadow-5 text-center">
                                <h2 class="mb-4">Sign Up</h2>
                                <form>
                                    <div class="form-outline mb-3">
                                        <label for="signupInputUsername">Username</label>
                                        <input type="text" class="form-control" id="signupInputUsername"
                                            placeholder="Choose a username" required onclick="UsernameValidation()" oninput="UsernameValidation()">
                                        <small id="signupUsernameHelp" class="form-text text-danger"></small>
                                    </div>
        
                                    <!-- Email input -->
                                    <div class="form-outline mb-3">
                                        <label for="signupInputEmail">Email</label>
                                        <input type="email" class="form-control" id="signupInputEmail"
                                            placeholder="Enter your email" required onclick="EmailValidation()" oninput="EmailValidation()">
                                        <small id="signupEmailHelp" class="form-text text-danger"></small>
                                    </div>
        
                                    <!-- Password input -->
                                    <div class="form-outline mb-3">
                                        <label for="signupInputPassword">Password</label>
                                        <input type="password" class="form-control" id="signupInputPassword"
                                            placeholder="Enter a strong password" required onclick="PasswordValidation()" oninput="PasswordValidation()">
                                        <small id="signupPasswordHelp" class="form-text text-danger"></small>
                                    </div>
        
                                    <!-- Password confirmation input -->
                                    <div class="form-outline mb-3">
                                        <label for="signupInputPassword2">Confirm Password</label>
                                        <input type="password" class="form-control" id="signupInputPassword2"
                                            placeholder="Reenter your password" required onclick="PasswordConfirmationValidation()" oninput="PasswordConfirmationValidation()">
                                        <small id="signupPassword2Help" class="form-text text-danger"></small>
                                    </div>
        
                                    <!-- Submit button -->
                                    <button id="signupBtn" type="submit" class="btn btn-info btn-block mb-4 w-100 text-white">
                                        Sign up
                                    </button>
        
                                    <!-- Login button -->
                                    <p>Already have an account? <a href="login.html" class="text-info">Log in</a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-6 mb-5 mb-lg-0">
                        <img src="assets/images/background/codepro.png" alt="code pro logo" class="w-100 rounded-4 shadow-4" />
                    </div>
                </div>
            </div>
        </section>
    </div>
    <!-- Scripts -->
    <script src="assets/template/js/usersData.js"></script>
    <script src="assets/js/auth.js"></script>
    <script src="assets/js/signup.js"></script>
</body>
</html>
